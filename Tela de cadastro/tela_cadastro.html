<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tela de Cadastro</title>
</head>
<body>

  <header>
    <nav>
      <div class="image-container">
        <a href="#" target="_blank"><img src="logo.svg" alt="logo" class="logo"> </a>
      </div>
      <div class="flex-group">
        <a
          href="#"
          class="signup-link"
          >Criar Conta</a
        >
        <button class="login-btn">Entrar</button>
      </div>
    </nav>
  </header>

  <main>
    <img src="logo.svg" alt="logo" class="logo-img">
    <div class="forms-struct">
      <img src="user-icon.svg" alt="user" class="user-img">
      <form class="cadastro-form">
          <input type="text" name="nome" placeholder="Nome">
          <input type="text" name="genero" placeholder="Gênero">
          <input type="email" name="email" placeholder="email">
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Senha">
        <p class="logado">Já está conosco? <a href="#" target="_blank" class="lnk">Acesse aqui!</a></p>
        <button class="cadastrar-bnt">Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
